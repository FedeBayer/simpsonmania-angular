<h3>Chapters List</h3>
<table class="table text-center">
  <thead>
    <tr>
      <th>Image</th>
      <th>Chapter</th>
      <th>Season</th>
      <th>Premiere</th>
      <th>Screenwriter</th>
      <th>Director</th>
      <th>Gag</th>
      <th>Recent</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chapter of chapters"
      [ngClass]="{'screenwriter-remark': chapter.screenwriter == 'John Swartzwelder'}">
      <td><img [src]="chapter.image" [alt]="chapter.name" width="70%"></td>
      <td>{{chapter.name}}</td>
      <td>{{chapter.season}}</td>
      <td>{{chapter.premiere}}</td>
      <td>{{chapter.screenwriter}}</td>
      <td>{{chapter.director}}</td>
      <td>{{chapter.gag | lowercase}}</td>
      <td><span class="badge bg-success" *ngIf="chapter.season >= startPointForNewSeasons">Recent</span></td>
      <td width="14%">
        <div class="input-group">
          <button class="btn btn-primary btn-sm" (click)="downScore(chapter)">-</button>
          <input type="number" max="10" min="0" disabled="disabled" [(ngModel)]="chapter.score"
            (keyup)="onChangeScore($event, chapter)">
          <button class="btn btn-primary btn-sm" (click)="upScore(chapter)">+</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
